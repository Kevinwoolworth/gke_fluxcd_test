---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: namespaces
  namespace: flux-system
spec:
  interval: 5m0s
  path: ./components/common/namespaces
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: sources
  namespace: flux-system
spec:
  interval: 5m0s
  path: ./components/sources
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
